<h1>Login</h1>
<form class="form" [formGroup]="loginForm" >
    <div class="formGroup">
        <label>Email</label>
        <input
        class="form-control"
        type="text"
        formControlName="email"
        [class.is-invalid]="formControls['email'].invalid && formControls['email'].touched"
        >
        <small *ngIf="errormessage=='404'" class="text-danger">Email not found</small>
    </div>
    
    <div class="formGroup">
        <label>password</label>
        <input
        class="form-control"
        type="password"
        formControlName="password"
        [class.is-invalid]="formControls['password'].invalid && formControls['password'].touched"
        >
        <small *ngIf="errormessage=='500'" class='text-danger' >Password incorrect</small>
    </div>

    <button type="submit" (click)="Login()" [disabled]="loginForm.invalid" >Login</button>
    <button type="button" (click)="goToRegister()" >Register</button>
    
    


</form>
